buildscript {

    ext.versions = [
            'minSdk'        : 21,
            'compileSdk'    : 26,
            'targetSdk'     : 26,
            'buildTools'    : '26.0.2',
            'supportLibrary': '26.0.0-beta1',
            'constraint'    : '1.0.2',
            'butterknife'   : '8.8.1',
            'retrofit2'      : '2.3.0',
            'picasso'       : '2.5.2'
    ]
    
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}